<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col justify-center">
    <img src="./icon128.png" alt="" class="w-24 h-24 mx-auto mt-4 mx-4" />
    <h1 class="text-center text-lg font-light">
      Clean some brain memory. <br />
      Stay focused and stop procrastinating.
    </h1>
    <div class="flex flex-col justify-center m-8">
      <div class="flex mb-2">
        <input
          id="inputVal"
          type="text"
          placeholder="Add a website"
          class="p-2 rounded-l-md border border-indigo-500 focus:ring focus:outline-none focus:ring-blue-200"
        />
        <button
          id="save"
          class="bg-indigo-500 rounded-r focus:select-none p-2 text-white border border-indigo-500 font-semibold"
        >
          ADD
        </button>
      </div>
      <p class="text-gray-500 text-xs text-center">
        Without https://www and / <br />
        example : google.com
      </p>
    </div>

    <ul
      id="itemlist"
      class="flex flex-col w-1/2 mx-auto my-8 text-gray-900"
    ></ul>

    <script src="popup.js"></script>
  </body>
</html>

<!-- 

    - L'utilisateur installe l'extension
    - il choisis des sites à bloquer lors de la premiére ouverture -Une liste pré-définis peut être proposé (Linkedin, Facebook, Twitter, Gmail, Youtube, etc... )
    - Il choisi le nombre de temps maximum / jour (1H par défauts)
    - Une fois valider, il peut par la suite rajouter des sites
    - Une fois valider, l'extension doit s'activer toute seule
    - Si l'utilisateur passe plus d'une heure de son temps sur les sites, alors ces derniers sont bloqués (via une rediraction)
    - A 00h, le compteur repasse à 0


-->
